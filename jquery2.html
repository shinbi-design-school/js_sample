<!DOCTYPE html>
<html>
    <head>
        <title>DOM</title>
        <meta charset="utf-8">
        <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
        <script>
            function addItem() {
                const value = $('#name').val();
                $('#list').append('<li>' + value + '</li>');
                $('#name').val('');
            }
        </script>
    </head>
    <body>
        <ul id="list">
            <li>項目1</li>
        </ul>
        <input id="name" type="text">
        <button onclick="addItem();">追加</button>
    </body>
</html>
